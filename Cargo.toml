[package]
name = "tinyrt"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8.4", features = ["http2", "macros", "ws"] }
axum-extra = { version = "0.10.1", features = ["typed-header"] }
bytes = "1.10.1"
color-eyre = "0.6.5"
dashmap = "6.1.0"
futures-util = "0.3.31"
rmpv = { version = "1.3.0", features = ["with-serde"] }
serde = "1.0.219"
serde_json = "1.0.143"
socketioxide = { version = "0.17.2", features = ["extensions", "state", "tracing"] }
tokio = { version = "1.47.1", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tracing = { version = "0.1.41", features = ["log"] }
tracing-error = "0.2.1"
tracing-subscriber = { version = "0.3.19", features = [
    "chrono",
    "json",
    "env-filter",
    "local-time",
    "serde",
    "serde_json",
    "time",
] }

[features]
sse_dos_newlines = []
